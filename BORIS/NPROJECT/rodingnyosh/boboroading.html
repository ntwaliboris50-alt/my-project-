<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <style>
        .bobo {
            width: 50px;
            height: 50px;
            border: 5px solid red;
            border-top: 5px solid blue;
            border-radius: 70%;
            animation: loading 2s linear infinite;
            margin: 20px auto;
        }


        @keyframes loading {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }


        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
        }

        fieldset {
            width: 250px;
            margin: 0 auto;
            border: 2px solid blue;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
        }

        input,
        select,
        button {
            margin: 5px;
            padding: 5px;
            width: 80%;
        }

        legend {
            font-weight: bold;
            color: darkblue;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <div class="bobo"></div>

    <form onsubmit="return showMessage()">
        <fieldset>
            <legend>Registration</legend>

            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="ID">ID:</label><br>
            <input type="text" id="ID" placeholder="Enter your ID" required><br>

            <label for="country">Country:</label><br>
            <select name="country" id="country" required>
                <optgroup label="African countries">
                    <option value="Rw">Rwanda</option>
                    <option value="D">DRC</option>
                    <option value="B">Burundi</option>
                </optgroup>
                <optgroup label="North America">
                    <option value="C">Canada</option>
                    <option value="M">Mexico</option>
                    <option value="L">Los Angeles</option>
                </optgroup>
            </select><br>

            <button type="submit">ENTER</button>
        </fieldset>
    </form>

    <script>
        function showMessage() {
            const name = document.getElementById("name").value;
            alert("Welcome " + name + "! Your registration is complete.");
            return false;
        }
    </script>
</body>

</html>
