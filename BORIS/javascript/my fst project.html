    <p id="demo"></p>

        window.alert("WELCOME TO STUDENT PORTOL")
        let STUDENTNAME = prompt("STUDENTNAME");

        let totalmarks = marks + bonusmarks; mark
        document.getElementById("demo").innerHTML = "STUDENT NAME:" + STUDENTNAME + "<br>" + "MARKS:"

    </script>
