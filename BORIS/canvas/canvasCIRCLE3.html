<!DOCTYPE html>
<html>

<head>
    <title>Canvas Example</title>
</head>

<body>
    <canvas id="canvas" height="300" width="300" style="border: 6px solid red;">
    </canvas>

    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        var grd = ctx.createRadialGradient(100, 140, 5, 100, 100, 100);
        grd.addColorStop(1, "blue");
        grd.addColorStop(1, "red");
        ctx.fillStyle = grd;
        ctx.fillRect(2, 0, 200, 200);

    </script>
</body>

</html>
