<!DOCTYPE html>
<html>

<head>
    <title>Canvas Example</title>
</head>

<body>
    <canvas id="canvas" height="200" width="200" style="border: 6px solid red;">
    </canvas>

    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.arc(100, 100, 90, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
</body>

</html>
