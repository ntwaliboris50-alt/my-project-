<!DOCTYPE html>
<html>
    <head><title>CANVAS</title></head>
    <body>
        <canvas id="level" width="200" height="200" style="border:6px solid rgb(224, 26, 128)">
            </canvas>
<script>
    var c=document.getElementById("level");
    varctx= c.getcontex("2d");
    ctx.beginpath();
    ctx.moveTo(20, 20)

    ctx.beziercurveTo(20, 100, 100, 100, 100, 20);
    ctx.stroke();
    </script>
    </body>
    </html>
