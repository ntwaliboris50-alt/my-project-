<!DOCTYPE html>
<html>

<head>
    <title>Canvas Example</title>
</head>

<body>
    <canvas id="canvas" height="600" width="500" style="border: 6px solid red">
    </canvas>
    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        ctx.strokeStyle = "brack";
        ctx.lineWidth = 100;
        ctx.beginPath();
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 100);
        ctx.stroke();
    </script>
</body>

</html>
