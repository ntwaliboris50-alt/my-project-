<!-- MENU BUTTON -->
<div id="menu-btn"
  style="position:fixed; top:20px; left:20px; background:#ff0000; color:#fff; padding:10px 15px; cursor:pointer; border-radius:5px; z-index:1000;">
  â˜° Menu
</div>

<!-- SIDEBAR -->
<div id="sidebar"
  style="position:fixed; top:0; left:-250px; width:250px; height:100%; background:#111; color:#fff; padding:20px; transition:0.3s; z-index:999;">
  <h2>Menu</h2>
  <a href="#home" class="side-link" style="display:block; margin:15px 0; color:#fff; text-decoration:none;">Home</a>
  <a href="#products" class="side-link"
    style="display:block; margin:15px 0; color:#fff; text-decoration:none;">Products</a>
  <a href="#gallery" class="side-link"
    style="display:block; margin:15px 0; color:#fff; text-decoration:none;">Gallery</a>
  <a href="#contact" class="side-link"
    style="display:block; margin:15px 0; color:#fff; text-decoration:none;">Contact</a>

  <hr style="margin:20px 0; border-color:#555;">

  <h3>Settings Theme</h3>
  <button class="theme-btn" data-color="#ff0000"
    style="margin:5px; padding:8px; border:none; cursor:pointer;">Red</button>
  <button class="theme-btn" data-color="#0000ff"
    style="margin:5px; padding:8px; border:none; cursor:pointer;">Blue</button>
  <button class="theme-btn" data-color="#000000"
    style="margin:5px; padding:8px; border:none; cursor:pointer;">Black</button>
  <button class="theme-btn" data-color="#00ff00"
    style="margin:5px; padding:8px; border:none; cursor:pointer;">Green</button>
</div>

<!-- JAVASCRIPT -->
<script>
  const menuBtn = document.getElementById('menu-btn');
  const sidebar = document.getElementById('sidebar');

  menuBtn.addEventListener('click', () => {
    if (sidebar.style.left === '0px') {
      sidebar.style.left = '-250px';
    } else {
      sidebar.style.left = '0px';
    }
  });

  // Theme buttons
  const themeBtns = document.querySelectorAll('.theme-btn');
  themeBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      document.body.style.backgroundColor = btn.getAttribute('data-color');
    });
  });

  // Smooth scroll to sections
  const sideLinks = document.querySelectorAll('.side-link');
  sideLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const target = document.querySelector(link.getAttribute('href'));
      if (target) {
        window.scrollTo({
          top: target.offsetTop,
          behavior: 'smooth'
        });
      }
      sidebar.style.left = '-250px'; // Hide sidebar after click
    });
  });
</script>
