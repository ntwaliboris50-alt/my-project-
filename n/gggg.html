<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Invoice - BORIS DRONES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px
        }

        .box {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border: 2px solid #000
        }

        h2 {
            color: #ff0000;
            text-align: center
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px
        }

        th,
        td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center
        }

        th {
            background: #ffcc00
        }

        input {
            width: 90%;
            padding: 4px;
            text-align: center
        }

        .total {
            text-align: right;
            margin-top: 10px;
            font-weight: bold
        }

        .btn {
            margin-top: 10px;
            padding: 6px 15px;
            background: #ff0000;
            color: #fff;
            border: 0;
            border-radius: 15px;
            cursor: pointer
        }

        .btn:hover {
            background: #ffcc00;
            color: #000
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>BORIS DRONES INVOICE</h2>

        <p>Client Name: <input type="text" placeholder="Shyiramo izina"></p>
        <p>Client Address: <input type="text" placeholder="Shyiramo address"></p>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Drone</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="items">
                <tr>
                    <td>1</td>
                    <td><input type="text" placeholder="Shyiramo izina rya drone"></td>
                    <td><input type="number" value="1" min="0" class="qty" oninput="calc()"></td>
                    <td><input type="number" value="0" min="0" class="price" oninput="calc()"></td>
                    <td class="line">0</td>
                </tr>
            </tbody>
        </table>

        <button class="btn" onclick="addRow()">Ongeraho Drone</button>

        <div class="total">
            Subtotal: $<span id="sub">0</span><br>
            VAT 18%: $<span id="vat">0</span><br>
            Grand Total: $<span id="grand" style="color:red">0</span>
        </div>

        <button class="btn" onclick="window.print()">Print</button>
    </div>

    <script>
        function addRow() {
            let tbody = document.getElementById("items");
            let index = tbody.children.length + 1;
            let tr = document.createElement("tr");
            tr.innerHTML = `<td>${index}</td>
<td><input type="text" placeholder="Shyiramo izina rya drone"></td>
<td><input type="number" value="1" min="0" class="qty" oninput="calc()"></td>
<td><input type="number" value="0" min="0" class="price" oninput="calc()"></td>
<td class="line">0</td>`;
            tbody.appendChild(tr);
            calc();
        }

        function calc() {
            let rows = document.querySelectorAll("#items tr");
            let subtotal = 0;
            rows.forEach(row => {
                let qty = Number(row.querySelector(".qty").value);
                let price = Number(row.querySelector(".price").value);
                let total = qty * price;
                row.querySelector(".line").innerText = total.toFixed(2);
                subtotal += total;
            });
            let vat = subtotal * 0.18;
            let grand = subtotal + vat;
            document.getElementById("sub").innerText = subtotal.toFixed(2);
            document.getElementById("vat").innerText = vat.toFixed(2);
            document.getElementById("grand").innerText = grand.toFixed(2);
        }

        // calculate initially
        calc();
    </script>

</body>

</html>
